<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1>News Portal</h1>

                <form action="#" id="options-form">
                    <select name="category" id="categorySelect">
                        <option value="">--All Categories--</option>
                    </select>

                    <select name="language" id="languageSelect">
                        <option value="">--All Languages--</option>
                    </select>

                    <button type="submit">Filter</button>
                </form>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="sources buttons"></div>
                <div class="news"></div>
            </div>
        </main>
        <footer>
            <div class="wrapper">
                <div class="footer-container">
                    <a class="footer-link github" href="https://github.com/AlexanderKrasovskiy" target="_blank"></a>

                    <div class="copyright-year">
                        <span>2022</span>
                    </div>

                    <a class="footer-link rss" href="https://rs.school" target="_blank"></a>
                </div>

                <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
