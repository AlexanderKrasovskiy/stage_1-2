<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrubkaStore</title>
  </head>
  <body class="body">

    <header class="header">
      <div class="wrapper header__wrapper">

        <div class="logo">
          <div class="logo__img"></div>
          <h1 class="logo__title"><span class="accent-color">T</span>rubka_Store</h1>
        </div>

        <div class="search">
          <input class="search__input" type="text" autofocus autocomplete="off" placeholder="Search">
          <span class="search__clear search__clear-active">+</span> <!-- active -->
        </div>

        <div class="cart">
          <div class="cart__img">
            <span class="cart__count cart__count-active">10</span> <!-- active -->
          </div>
          <div class="cart__title">Cart</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="wrapper main__wrapper">
        <form class="filters">

          <div class="group brand">
            <h4 class="group__title">Brand</h4>
            <div class="group__options">

              <div class="group__item">
                <input type="checkbox" name="brand" id="apple" value="apple" class="group__checkbox">
                <label for="apple" class="group__label">Apple</label>
              </div>

              <!-- <div class="group__item1">Apple</div>
              <div class="group__item1 group__item1-active">Apple</div> -->
              <div class="group__item">
                <input type="checkbox" name="brand" id="google" value="google" class="group__checkbox">
                <label for="google" class="group__label">Google</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="brand" id="oneplus" value="oneplus" class="group__checkbox">
                <label for="oneplus" class="group__label">OnePlus</label>
              </div>

            </div>
          </div>

          <div class="group storage">
            <h4 class="group__title">Storage</h4>
            <div class="storage__options">

              <div class="group__item">
                <input type="checkbox" name="storage" id="64gb" value="64gb" class="group__checkbox">
                <label for="64gb" class="group__label">64gb</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="storage" id="128gb" value="128gb" class="group__checkbox">
                <label for="128gb" class="group__label">128gb</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="storage" id="256gb" value="256gb" class="group__checkbox">
                <label for="256gb" class="group__label">256gb</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="storage" id="512gb" value="512gb" class="group__checkbox">
                <label for="512gb" class="group__label">512gb</label>
              </div>

              <!-- <div class="group__item1">128gb</div>
              <div class="group__item1">256gb</div>
              <div class="group__item1 group__item1-active">512gb</div> -->

            </div>
          </div>

          <div class="group color">
            <h4 class="group__title">Color</h4>
            <div class="color__options">

              <div class="color__item">
                <input type="checkbox" name="color" id="white" value="white">
                <label class="color__label color__label-wh" for="white"></label>
              </div>

              <div class="color__item">
                <input type="checkbox" name="color" id="black" value="black">
                <label class="color__label color__label-bl" for="black"></label>
              </div>

              <div class="color__item">
                <input type="checkbox" name="color" id="green" value="green">
                <label class="color__label color__label-gr" for="green"></label>
              </div>
              
            </div>
          </div>

          <div class="instock">
            <label for="instock" class="instock__label">In Stock</label>
            <input type="checkbox" name="instock" id="instock" class="instock__checkbox">
          </div>

          <div class="price">
            <h4>Price ($)</h4>
            <!-- <span id="price__low"></span> - <span id="price__high"></span> -->
            <div class="slider-styled" id="price__slider"></div>
          </div>

          <div class="year">
            <h4>Year</h4>
            <!-- <span id="price__low"></span> - <span id="price__high"></span> -->
            <div class="slider-styled" id="year__slider"></div>
          </div>

          <button class="btn btn__reset" type="reset">Reset Filters</button>
          <button class="btn btn__storage" type="button">Clear Storage</button>
          <!-- <input class="btn__reset" type="reset" value="Reset">
          <input class="btn__storage" type="button" value="Storage"> -->

        </form>

        <section class="goods">
          <div>
            <form class="sort">
              <label class="sort__label" for="sort">Sort By: </label>
              <select class="sort__input" name="sort" id="sort">
                <option value="price-high">Price (Highest)</option>
                <option value="price-low">Price (Lowest)</option>
                <option value="name-a">Name (A-Z)</option>
                <option value="name-z">Name (Z-A)</option>
              </select>
            </form>
          </div>
          
          <div class="products" id="products">

            <div class="card">

              <div class="card__title">
                <span class="card__name">Google Pixel 6</span>
                <span class="card__storage">128gb</span>
              </div>

              <div class="card__img" style="background-image: url('./assets/icons/pixel-6-green.jpg')"></div>

              <div class="card__tags">
                <span class="tag tag__instock">In Stock</span>
                <span class="tag tag__year">2021</span>
                <span class="tag tag__color">Green</span>
              </div>

              <div class="card__footer">
                <span class="card__price">$999</span>
                <button class="card__btn">+</button>
              </div>
              
            </div>

            <div class="card">

              <div class="card__title">
                <span class="card__name">Google Pixel 6</span>
                <span class="card__storage">256gb</span>
              </div>

              <div class="card__img" style="background-image: url('./assets/icons/pixel-6-green.jpg')"></div>

              <div class="card__tags">
                <span class="tag tag__instock">Out of Stock</span>
                <span class="tag tag__year">2021</span>
                <span class="tag tag__color">Green</span>
              </div>

              <div class="card__footer">
                <span class="card__price">$1,399</span>
                <button class="card__btn card__btn-clicked">-</button> <!-- card__btn-clicked -->
              </div>
              
            </div>

          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="wrapper">
        <div class="footer-container">
          <a class="footer-link github" href="https://github.com/AlexanderKrasovskiy" target="_blank"></a>

          <div class="copyright-year">
              <span>2022</span>
          </div>

          <a class="footer-link rss" href="https://rs.school" target="_blank"></a>
      </div>
      </div>
    </footer>

  </body>
</html>
