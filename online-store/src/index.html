<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrubkaStore</title>
  </head>
  <body class="body">

    <header class="header">
      <div class="wrapper header__wrapper">

        <div class="logo">
          <div class="logo__img"></div>
          <h1 class="logo__title"><span class="accent-color">T</span>rubka_Store</h1>
        </div>

        <div class="search">
          <input class="search__input" type="text" autofocus autocomplete="off" placeholder="Search">
          <span class="search__clear search__clear-active">+</span> <!-- active -->
        </div>

        <div class="cart">
          <div class="cart__img">
            <span class="cart__count cart__count-active">10</span> <!-- active -->
          </div>
          <div class="cart__title">Cart</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="wrapper main__wrapper">
        <section class="filters">

          <div class="group brand">
            <h4 class="group__title">Brand</h4>
            <div class="group__options">
              <div class="group__item">Apple</div>
              <div class="group__item group__item-active">Google</div> <!-- active -->
              <div class="group__item">OnePlus</div>
            </div>
          </div>

          <div class="group storage">
            <h4 class="group__title">Storage</h4>
            <div class="group__options">
              <div class="group__item">128gb</div>
              <div class="group__item">256gb</div>
              <div class="group__item group__item-active">512gb</div> <!-- active -->
            </div>
          </div>

          <div class="group color">
            <h4 class="group__title">Color</h4>
            <div class="color__options">

              <div class="color__item">
                <input type="checkbox" name="white" id="white">
                <label class="color__label color__label-wh" for="white"></label>
              </div>

              <div class="color__item">
                <input type="checkbox" name="black" id="black">
                <label class="color__label color__label-bl" for="black"></label>
              </div>

              <div class="color__item">
                <input type="checkbox" name="green" id="green">
                <label class="color__label color__label-gr" for="green"></label>
              </div>
              
            </div>
          </div>

          <div class="group instock"></div>
        </section>

        <section class="products">Products</section>
      </div>
    </main>

    <footer>
      <div class="wrapper"></div>
    </footer>

  </body>
</html>
