<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrubkaStore</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="logo">
          <div class="logo__img"></div>
          <h1 class="logo__title"><span class="accent-color">T</span>rubka_Store</h1>
        </div>

        <div class="search">
          <input
            class="search__input"
            type="text"
            autofocus
            autocomplete="off"
            placeholder="Search"
            id="search_input"
          />
          <span class="search__clear" id="search_clear_btn">+</span>
        </div>

        <div class="cart">
          <div class="cart__img">
            <span class="cart__count" id="cart_count"></span>
          </div>
          <div class="cart__title">Cart</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="wrapper main__wrapper">
        <form class="filters" id="filters_form">
          <div class="group brand">
            <h4 class="group__title">Brand</h4>
            <div class="group__options">
              <div class="group__item">
                <input type="checkbox" name="brand" id="brands_apple" value="apple" class="group__checkbox" />
                <label for="brands_apple" class="group__label">Apple</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="brand" id="brands_google" value="google" class="group__checkbox" />
                <label for="brands_google" class="group__label">Google</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="brand" id="brands_oneplus" value="oneplus" class="group__checkbox" />
                <label for="brands_oneplus" class="group__label">OnePlus</label>
              </div>
            </div>
          </div>

          <div class="group storage">
            <h4 class="group__title">Storage</h4>
            <div class="storage__options">
              <div class="group__item">
                <input type="checkbox" name="storage" id="storage_64gb" value="64gb" class="group__checkbox" />
                <label for="storage_64gb" class="group__label">64gb</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="storage" id="storage_128gb" value="128gb" class="group__checkbox" />
                <label for="storage_128gb" class="group__label">128gb</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="storage" id="storage_256gb" value="256gb" class="group__checkbox" />
                <label for="storage_256gb" class="group__label">256gb</label>
              </div>

              <div class="group__item">
                <input type="checkbox" name="storage" id="storage_512gb" value="512gb" class="group__checkbox" />
                <label for="storage_512gb" class="group__label">512gb</label>
              </div>
            </div>
          </div>

          <div class="group color">
            <h4 class="group__title">Color</h4>
            <div class="color__options">
              <div class="color__item">
                <input type="checkbox" name="color" id="color_options_item_white" value="white" />
                <label class="color__label color__label-wh" for="color_options_item_white"></label>
              </div>

              <div class="color__item">
                <input type="checkbox" name="color" id="color_options_item_black" value="black" />
                <label class="color__label color__label-bl" for="color_options_item_black"></label>
              </div>

              <div class="color__item">
                <input type="checkbox" name="color" id="color_options_item_green" value="green" />
                <label class="color__label color__label-gr" for="color_options_item_green"></label>
              </div>
            </div>
          </div>

          <div class="instock">
            <input type="checkbox" name="instock" id="filters_instock" class="instock__checkbox" value="instock" />
            <label for="filters_instock" class="instock__label">In Stock</label>
          </div>

          <div class="price">
            <h4>Price ($)</h4>
            <div class="slider-styled" id="filters_price_slider"></div>
          </div>

          <div class="year">
            <h4>Year</h4>
            <div class="slider-styled" id="filters_year_slider"></div>
          </div>

          <button class="btn btn__reset" type="reset" id="reset_btn">Reset Filters</button>
          <button class="btn btn__storage" type="button" id="clear_storage_btn">Clear Storage</button>
        </form>

        <section class="goods">
          <div>
            <form class="sort">
              <label class="sort__label" for="sort_by">Sort By: </label>
              <select class="sort__input" name="sort" id="sort_by">
                <option value="price-high">Price (Highest)</option>
                <option value="price-low">Price (Lowest)</option>
                <option value="name-a">Name (A-Z)</option>
                <option value="name-z">Name (Z-A)</option>
              </select>
            </form>
          </div>

          <div class="products" id="products_container"></div>
        </section>
      </div>
    </main>

    <footer>
      <div class="wrapper">
        <div class="footer-container">
          <a class="footer-link github" href="https://github.com/AlexanderKrasovskiy" target="_blank"></a>

          <div class="copyright-year">
            <span>2022</span>
          </div>

          <a class="footer-link rss" href="https://rs.school" target="_blank"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
